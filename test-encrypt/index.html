        <script>
        function decryptContent(id) {
            const container = document.getElementById(id);
            const input = document.getElementById(id + '-pwd');
            const lock = document.getElementById(id + '-lock');
            const content = document.getElementById(id + '-content');
            const error = document.getElementById(id + '-error');
            
            const encryptedData = container.getAttribute('data-encrypted');
            const passwordHash = container.getAttribute('data-password-hash');
            const originalLength = parseInt(container.getAttribute('data-length'));
            const inputPassword = input.value;
            
            
            if (md5(inputPassword) !== passwordHash) {
                error.style.display = 'block';
                input.value = '';
                input.focus();
                return;
            }
            
            try {
                
                let decrypted = '';
                
                for (let i = 0; i < encryptedData.length && decrypted.length < originalLength; i += 2) {
                    const expectedPasswordChar = inputPassword.charAt((i/2) % inputPassword.length);
                    const encryptedPair = encryptedData.substr(i, 2);
                    
                    
                    if (encryptedPair.charAt(0) === expectedPasswordChar) {
                        decrypted += encryptedPair.charAt(1);
                    } else {
                        throw new Error('解密失败');
                    }
                }
                
                content.innerHTML = decrypted;
                lock.style.display = 'none';
                content.style.display = 'block';
                
            } catch (e) {
                error.textContent = '解密失败，请重试';
                error.style.display = 'block';
            }
        }
        
        
        function md5(str) {
            
            let hash = 0;
            if (str.length === 0) return hash.toString(16);
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }
        
        
        document.addEventListener('keypress', function(e) {
            if (e.target.id.endsWith('-pwd') && e.key === 'Enter') {
                const id = e.target.id.replace('-pwd', '');
                decryptContent(id);
            }
        });
        </script>
